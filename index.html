<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Slider HTML and CSS | CodingNepal</title>
  <!-- Linking SwiperJS CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container swiper">
    <div class="slider-wrapper">
      <div class="card-list swiper-wrapper">
        <div class="card-item swiper-slide">
          <img src="./img1.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Chicken Biryani</h2>
          <p class="user-profession">Mallapur</p>
          <button class="message-button">Click</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="./img2.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Chicken Noodles</h2>
          <p class="user-profession">Hubsiguda</p>
          <button class="message-button">Click</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="./img3.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Chicken Lollipop</h2>
          <p class="user-profession">ECIL</p>
          <button class="message-button">Click</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="./img4.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Grill Chicken</h2>
          <p class="user-profession">Tarnaka</p>
          <button class="message-button">Click</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="./img5.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Chicken 65</h2>
          <p class="user-profession">Uppal</p>
          <button class="message-button">Click</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="./img6.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Chicken Fried Rice</h2>
          <p class="user-profession">Madhapur</p>
          <button class="message-button">Click</button>
        </div>
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>

  <!-- Linking SwiperJS script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Linking custom script -->
  <script src="index.js"></script>
</body>
</html>
